<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="DriverSignUpStyle.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="home">
      <div class="item">
        <div class="content">
          <form action="#" class="form-horizontal">

            <div class="NewUser">
              <h1>New User</h1>
            </div>

            <div class="input-group lg">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="firstName" class="form-control" placeholder="First Name" autofocus>
            </div>

            <div class="input-group lg">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="lastName" class="form-control" placeholder="Last Name">
            </div>

            <div class="input-group lg">
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              <input type="DOB" class="form-control" placeholder="Date of Birth">
            </div>

            <div class="input-group lg">
              <span class="input-group-addon"><i class="fa fa-phone"></i></span>
              <input type="phone" class="form-control" placeholder="Phone Number">
            </div>

          </form>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
